<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoofyAhh BrAINRoT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0015;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: linear-gradient(45deg, #ff00ff33, #00ffcc33);
            animation: glitch-bg 4s infinite, pulse-bg 5s infinite;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(10, 0, 20, 0.85);
            padding: 20px;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 0 0 25px #00ffcc, inset 0 0 15px #ff00ff;
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: clamp(2em, 8vw, 4em);
            color: #00ffcc;
            text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            text-align: center;
            animation: flicker 0.15s infinite alternate;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .button-grid::-webkit-scrollbar {
            width: 8px;
        }
        .button-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .button-grid::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: clamp(0.8em, 3vw, 1em);
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: linear-gradient(45deg, #1a0033, #ff00ff);
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
            background: linear-gradient(45deg, #ff00ff, #00ffcc);
        }
        .effect, .lightning {
            position: absolute;
            pointer-events: none;
        }
        .effect {
            font-size: clamp(1em, 4vw, 1.5em);
            color: #ff00ff;
            text-shadow: 0 0 10px #00ffcc;
            animation: glitch-explode 0.6s ease-out forwards;
            font-family: 'Orbitron', sans-serif;
        }
        .lightning {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: lightning-flash 0.2s linear;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        @keyframes glitch-bg {
            0%, 100% { background-position: 0 0; }
            10% { background-position: 5px 0; }
            20% { background-position: -5px 0; }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @keyframes glitch-explode {
            0% { opacity: 1; transform: scale(1) translate(0, 0); }
            100% { opacity: 0; transform: scale(1.5) translate(0, -100px); }
        }
        @keyframes lightning-flash {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        @keyframes earthquake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-30px, -30px); }
            20% { transform: translate(30px, 30px); }
            30% { transform: translate(-40px, 40px); }
            40% { transform: translate(40px, -40px); }
            50% { transform: translate(-50px, 50px); }
            60% { transform: translate(50px, -50px); }
            70% { transform: translate(-60px, 60px); }
            80% { transform: translate(60px, -60px); }
            90% { transform: translate(-70px, 70px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes pulse-bg {
            0%, 100% { background-color: #0a0015; }
            50% { background-color: #1a0033; }
        }
    </style>
</head>
<body>

            <button onclick="speakBrainrot('Brainrot Max')">Brainrot Max</button>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;

        function speakBrainrot(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = Math.random() * 1.9 + 0.1;
            utterance.rate = Math.random() * 1 + 0.8;
            utterance.volume = 1;

            // Randomize language
            const voices = synth.getVoices();
            if (voices.length > 0) {
                const randomVoice = voices[Math.floor(Math.random() * voices.length)];
                utterance.voice = randomVoice;
                utterance.lang = randomVoice.lang;
            }

            synth.speak(utterance);
            triggerEffects(text);
        }

        function triggerEffects(text) {
            // Extreme earthquake effect
            document.body.style.animation = 'earthquake 1s linear';
            setTimeout(() => document.body.style.animation = '', 1000);

            // Extreme lightning effect
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const lightning = document.createElement('div');
                    lightning.className = 'lightning';
                    lightning.style.left = `${Math.random() * 100}%`;
                    lightning.style.top = `${Math.random() * 100}%`;
                    document.body.appendChild(lightning);
                    setTimeout(() => lightning.remove(), 500);
                }, i * 200);
            }

            // Glitchy text effect
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.innerText = text;
            effect.style.left = `${Math.random() * 80 + 10}%`;
            effect.style.top = `${Math.random() * 80 + 10}%`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 600);
        }

        window.speechSynthesis.onvoiceschanged = () => synth.getVoices();
    </script>
